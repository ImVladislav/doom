	<script>
		document.addEventListener("DOMContentLoaded", function () {
			const audio = document.getElementById("audio");
			const playPauseButton = document.getElementById("play-pause");
			const playIcon = document.getElementById("play-icon");
			const pauseIcon = document.getElementById("pause-icon");
			let isPlaying = false; // Відстежуємо стан музики
		
			// Функція відтворення або паузи
			function toggleAudio() {
				if (audio.paused) {
					audio.play();
					playIcon.style.display = "none";
					pauseIcon.style.display = "inline";
					isPlaying = true;
				} else {
					audio.pause();
					playIcon.style.display = "inline";
					pauseIcon.style.display = "none";
					isPlaying = false;
				}
			}
		
			// Керування музикою по натисканню на кнопку Play/Pause
			playPauseButton.addEventListener("click", function (event) {
				event.stopPropagation(); // Запобігає конфлікту з кліком по body
				toggleAudio();
			});
		
			// Автовідтворення музики при першому кліку на будь-де в сайті
			document.body.addEventListener("click", function () {
				if (!isPlaying) {
					audio.play();
					playIcon.style.display = "none";
					pauseIcon.style.display = "inline";
					isPlaying = true;
				}
			}, { once: true }); // Виконається лише один раз
		});
		</script>

<script>
